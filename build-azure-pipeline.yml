pool:
  vmImage: ubuntu-16.04

steps:
- task: DockerInstaller@0
  displayName: 'Install Docker 17.09.0-ce'

- task: Docker@2
  displayName: 'Login docker private azure'
  inputs:
    containerRegistry: azurecontainers
    command: login


- task: Docker@2
  displayName: buildAndPush
  inputs:
    containerRegistry: 'azurecontainers'
    repository: 'front-end'
    tags: |
     $(Build.BuildId)
     latest