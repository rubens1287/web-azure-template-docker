pool:
  vmImage: ubuntu-20.04

steps:
- task: DockerInstaller@0
  displayName: 'Install Docker 17.09.0-ce'

- task: Docker@2
  displayName: buildAndPush
  inputs:
    containerRegistry: 'docker-hub-containers'
    repository: 'rubenslobo/front-end'
    tags: |
     $(Build.BuildId)
     latest